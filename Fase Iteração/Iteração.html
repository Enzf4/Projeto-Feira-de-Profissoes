<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase Iteração</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 id="tempo">0</h1>
    <h1 id="score">Pontos: 0</h1>
    <div id="gameBoard">
        <div id="player"></div>
        <div id="targetSquare"></div>
    </div>
        <div id="iteração">
            <h2>Valor da Iteração:</h2>
            <input id="inputIteração" type="number" size="2" min="0" max="50">
        </div>

    <input id="start" type="button" value="Start" onclick="startTimer()">
    <div id="message">Tempo encerrado</div>

    <h2>Pontuação Total: <span id="scoreDisplay">0</span><h2>
    <input type="button" id="continuar" value="Continuar">

    <script src="script.js" async></script>
</body>

</html>
